<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Película | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form id="formCargarPelicula" action="/api/movies/movies" method="post" enctype="multipart/form-data">
                <h2 class="tituloRegistrarse">Cargar Película</h2>
                <div>
                    <input type="text" placeholder="Título" id="titulo" name="titulo">
                    <div class="error-text"></div>
                </div>
                <div>
                    <textarea placeholder="Descripción" id="descripcion" name="descripcion"></textarea>
                    <div class="error-text"></div>
                </div>
                <div>
                    <select id="categoria" name="categoria">
                        <option value="">Seleccionar Categoría</option>
                        <!-- Opciones de categorías se cargarán dinámicamente -->
                    </select>
                    <div>
                        <input type="text" placeholder="Nueva Categoría" id="nuevaCategoria" name="nuevaCategoria">
                        <div class="error-text"></div>
                    </div>
                    <div class="error-text"></div>
                </div>
                <div>
                    <select id="director" name="director">
                        <option value="">Seleccionar Director</option>
                        <!-- Opciones de directores se cargarán dinámicamente -->
                    </select>
                    <div>
                        <input type="text" placeholder="Nuevo Director" id="nuevoDirector" name="nuevoDirector">
                        <div class="error-text"></div>
                    </div>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="file" id="imagen" name="imagen" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Cargar Película">
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="../js/cargar_pelicula.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
